<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To Fortune Fishies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h4 {
      margin: 10px 0;
    }
    .product button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Welcome To Fortune Fishies </h1>

  <input type="text" id="searchInput" placeholder="Search products...">

  <div class="product-list">
    <div class="product">
      <img src="product1.jpg" alt="Plant 1">
      <h4>Amazon Sword Plant</h4>
      <p>Beautiful aquatic plant for aquarium background.</p>
      <button onclick="orderProduct('Amazon Sword Plant')">Order on WhatsApp</button>
    </div>

    <div class="product">
      <img src="product2.jpg" alt="Plant 2">
      <h4>Java Fern</h4>
      <p>Hardy plant, easy to care and maintain.</p>
      <button onclick="orderProduct('Java Fern')">Order on WhatsApp</button>
    </div>

    <div class="product">
      <img src="product3.jpg" alt="Plant 3">
      <h4>Anubias Nana</h4>
      <p>Compact and great for midground display.</p>
      <button onclick="orderProduct('Anubias Nana')">Order on WhatsApp</button>
    </div>

    <div class="product">
      <img src="product4.jpg" alt="Plant 4">
      <h4>Rotala Rotundifolia</h4>
      <p>Vibrant red plant to add color to your tank.</p>
      <button onclick="orderProduct('Rotala Rotundifolia')">Order on WhatsApp</button>
    </div>
  </div>

  <script>
    // ðŸ” Search Filter
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keyup', function() {
      let filter = searchInput.value.toLowerCase();
      let products = document.querySelectorAll('.product');
      products.forEach(p => {
        let name = p.querySelector('h4').textContent.toLowerCase();
        p.style.display = name.includes(filter) ? '' : 'none';
      });
    });

    // ðŸ’¬ WhatsApp Order Button
    function orderProduct(productName) {
      const phone = "917039123760"; // ðŸ‘‰ replace with your WhatsApp number (no +)
      const message = `Hi, I want to order ${productName}`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
